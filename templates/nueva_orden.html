{% extends "base.html" %}

{% block content %}
<h3>Nueva orden</h3>

<form method="post" class="card p-3 shadow">

<input class="form-control mb-2" name="fecha" placeholder="Fecha" required>
<input class="form-control mb-2" name="cliente" placeholder="Cliente" required>
<input class="form-control mb-2" name="contacto" placeholder="Contacto">
<input class="form-control mb-2" name="equipo" placeholder="Equipo" required>
<input class="form-control mb-2" name="marca" placeholder="Marca">
<input class="form-control mb-2" name="modelo" placeholder="Modelo">

<textarea class="form-control mb-2" name="falla" placeholder="Falla"></textarea>
<textarea class="form-control mb-2" name="diagnostico" placeholder="Diagnóstico" required></textarea>
<textarea class="form-control mb-2" name="trabajo" placeholder="Trabajo realizado"></textarea>

<select class="form-control mb-3" name="estado">
    <option>Pendiente</option>
    <option>En reparación</option>
    <option>Listo</option>
    <option>Entregado</option>
</select>

{% if current_user.rol == 'admin' %}
<div class="mb-3">
    <label class="form-label">Técnico asignado</label>
    <select name="tecnico_id" class="form-control" required>
        <option value="">Seleccione técnico</option>
        {% for t in tecnicos %}
            <option value="{{ t.id }}">{{ t.username }}</option>
        {% endfor %}
    </select>
</div>
{% endif %}

<button class="btn btn-success">Guardar</button>

{% if current_user.rol == 'admin' %}
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancelar</a>
{% else %}
    <a href="{{ url_for('tecnico_dashboard') }}" class="btn btn-secondary">Cancelar</a>
{% endif %}

</form>

{% endblock %}
