<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; }
        .box { width: 300px; margin: 100px auto; padding: 20px; background: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.2);}
        input, button { width: 100%; margin: 8px 0; padding: 8px; }
    </style>
</head>
<body>

<div class="box">
    <h2>Crear cuenta</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="/">Iniciar sesión</a></p>
</div>

</body>
</html>
