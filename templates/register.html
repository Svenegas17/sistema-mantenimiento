{% extends "base.html" %}
{% block title %}Registro{% endblock %}

{% block content %}
<div class="row justify-content-center">
<div class="col-md-4">

<div class="card shadow">
<div class="card-body">

<h4 class="text-center mb-3">Crear cuenta</h4>

<form method="post">
    <div class="mb-3">
        <input class="form-control" name="username" placeholder="Usuario" required>
    </div>

    <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="ContraseÃ±a" required>
    </div>

    <button class="btn btn-success w-100">Registrarse</button>
</form>

<div class="text-center mt-3">
    <a href="{{ url_for('login') }}">Volver al login</a>
</div>

{% if error %}
<div class="alert alert-danger mt-3">{{ error }}</div>
{% endif %}

</div>
</div>

</div>
</div>
{% endblock %}
